services:
  app:
    build: .
    container_name: medico-finder
    restart: on-failure:3
    ports:
      - "5900:5900"
    volumes:
      - ./cookies:/app/cookies
      - ./screenshots:/app/screenshots
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - VNC_PASSWORD=${VNC_PASSWORD:-secret}
    shm_size: '2gb'
